<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP || FunkoShop</title>
    <link rel="stylesheet" href="./styles/shop.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./img/branding/isotype.svg" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav class="navbar container">
        <picture class="navbar__img">
          <a href="./index.html">
            <img
              src="./img/branding/logo_light_horizontal.svg"
              alt="Logo Horizontal Funko Shop"
            />
          </a>
        </picture>

        <div class="navbar__icon">
          <iconify-icon icon="mingcute:menu-line"></iconify-icon>
        </div>

        <ul class="navbar__menu">
          <li class="navbar__item navbar__desplegable">
            <a class="navbar__link" href="./shop.html">
              SHOP
              <iconify-icon
                class="navbar__shop--chevron"
                icon="ion:chevron-down-outline"
              ></iconify-icon>
            </a>
            <ul class="navbar__submenu">
              <li class="navbar__subitem">
                <a class="navbar__sublink" href="./shop.html">Funkos</a>
              </li>
              <li class="navbar__subitem">
                <a class="navbar__sublink" href="./shop.html">Remeras</a>
              </li>
              <li class="navbar__subitem">
                <a class="navbar__sublink" href="./shop.html">Llaveros</a>
              </li>
            </ul>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./contacto.html"> CONTACTO </a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__cart" href="./carrito.html">
              <img src="./img/icons/cart-icon.svg" alt="Cart icon" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main__padding">
      <div class="main container">
        <!-- Aside -->
        <aside class="main-aside">
          <div class="aside-search">
            <h2 class="aside-search__text">BUSCAR</h2>
            <input
              type="search"
              name="buscar"
              class="aside-search__input"
              placeholder="ítem o categoria"
            />
          </div>

          <div class="aside-order">
            <h2 class="aside-order__text">ORDENAR POR</h2>
            <form action="" id="aside-order__form">
              <select
                name="ordenar"
                class="aside-order__form-select"
                placeholder="Mayor o menor"
              >
                <option value=""></option>
                <option value="">Mayor a menor</option>
                <option value="">Menor a mayor</option>
                <option value="">Nuevo</option>
              </select>
            </form>
          </div>

          <div class="aside-price">
            <h2 class="aside-price__text">PRECIO</h2>
            <form action="" id="form" class="aside-price__form">
              <label for="min" class="aside-price__label">MIN</label>
              <input
                type="number"
                name="min"
                id="min"
                class="aside-price__min-max"
              />
              <p class="aside-price__label">-</p>
              <label for="max" class="aside-price__label">MAX</label>
              <input
                type="number"
                name="max"
                id="max"
                class="aside-price__min-max"
              />
            </form>
          </div>

          <div class="aside-filter">
            <h2 class="aside-filter__text">FILTRAR</h2>
            <form action="" id="filter" class="aside-filter__form">
              <input type="checkbox" name="new" id="new" />
              <label for="new" class="aside-filter__label">NUEVOS</label><br />
              <input type="checkbox" name="offers" id="offers" />
              <label for="offers" class="aside-filter__label">OFERTAS</label
              ><br />
              <input type="checkbox" name="special" id="special" />
              <label for="special" class="aside-filter__label"
                >EDICIÓN ESPECIAL</label
              ><br />
              <input type="checkbox" name="favorites" id="favorites" />
              <label for="favorites" class="aside-filter__label"
                >FAVORITOS</label
              >
            </form>
          </div>
        </aside>

        <!-- Funko Group Main -->
        <div class="main-funko">
          <div class="main-funko-group"></div>
          <!-- Chevron and Pages -->
          <div class="main-funko-chevron">
            <nav class="main-funko-chevron__nav-bar">
              <ul class="main-funko-chevron__nav-bar__ul">
                <li>
                  <a
                    href="#"
                    class="main-funko-chevron__nav-bar__buttons"
                    id="main-funko-chevron__nav-bar__left-chevron"
                    ><iconify-icon
                      icon="mdi:chevron-left"
                      class="iconify__chevron"
                    ></iconify-icon
                  ></a>
                </li>
                <li>
                  <a href="#" class="main-funko-chevron__nav-bar__buttons">1</a>
                </li>
                <li>
                  <a href="#" class="main-funko-chevron__nav-bar__buttons"
                    >...</a
                  >
                </li>
                <li>
                  <a href="#" class="main-funko-chevron__nav-bar__buttons">7</a>
                </li>
                <li>
                  <a
                    href="#"
                    class="main-funko-chevron__nav-bar__buttons"
                    id="main-funko-chevron__nav-bar__right-chevron"
                    ><iconify-icon
                      icon="mdi:chevron-right"
                      class="iconify__chevron"
                    ></iconify-icon
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <section class="navbar container">
        <ul class="navbar__footer">
          <li class="navbar__item">
            <a class="navbar__link" href="./shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./register.html"> REGISTRARSE </a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">INGRESAR</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./contacto.html"> CONTACTO </a>
          </li>
        </ul>

        <picture class="navbar__img">
          <a href="./index.html">
            <img src="./img/branding/isotype.svg" alt="Logo Funko Shop" />
          </a>
        </picture>
      </section>

      <p class="copyright container">
        All rights reserved 2023 - Funkoshop &copy;
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./script/menu.js"></script>
    <script src="./script/shop.js"></script>
  </body>
</html>
