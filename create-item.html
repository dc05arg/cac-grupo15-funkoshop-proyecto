<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE || FunkoShop</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./img/branding/isotype.svg" type="image/x-icon" />
  </head>
  <body class="body__short-content">
    <header>
      <nav class="navbar container">
        <picture class="navbar__img">
          <a href="./index.html">
            <img
              src="./img/branding/logo_light_horizontal.svg"
              alt="Logo horizontal Funko Shop"
            />
          </a>
        </picture>

        <div class="navbar__icon">
          <iconify-icon icon="mingcute:menu-line"></iconify-icon>
        </div>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="./shop.html">VER TIENDA</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./admin.html">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./index.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="create container">
        <h1 class="create__title">CREAR NUEVO ITEM</h1>

        <form class="create__form" action="" method="post">
          <div class="create__content">
            <label class="create__label" for="categoria">
              Categoría:
              <select class="create__select" name="categoria" id="categoria">
                <option value="" disabled selected hidden>Seleccionar</option>
                <option value="figura">Figuras</option>
              </select>
            </label>

            <label class="create__label" for="licencia">
              Licencia:
              <select class="create__select" name="licencia" id="licencia">
                <option value="" disabled selected hidden>Seleccionar</option>
                <option value="star-wars">Star Wars</option>
                <option value="harry-potter">Harry Potter</option>
                <option value="pokemon">Pokemon</option>
                <option value="naruto-shippuden">Naruto Shippuden</option>
              </select>
            </label>
          </div>

          <div class="create__content">
            <label class="create__label" for="nombre">
              Nombre del producto:
              <input
                class="create__input create__name"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Kakashi Hatake Shippuden Saga"
              />
            </label>
          </div>

          <div class="create__content">
            <textarea
              class="create__description"
              name="descripcion"
              id="descripcion"
              cols="50"
              rows="8"
              placeholder="Descripción del producto"
            ></textarea>
          </div>

          <div class="create__content">
            <label class="create__label" for="sku">
              SKU:
              <input
                class="create__input create__sku"
                type="text"
                name="sku"
                id="sku"
                placeholder="SSK111AB001"
              />
            </label>

            <label class="create__label" for="precio">
              Precio:
              <input
                class="create__input create__price"
                type="number"
                name="precio"
                id="precio"
                placeholder="$0.000,00"
              />
            </label>

            <label class="create__label" for="stock">
              Stock:
              <input
                class="create__input create__stock"
                type="number"
                name="stock"
                id="stock"
                placeholder="0"
              />
            </label>
          </div>

          <div class="create__content">
            <label class="create__label" for="descuento">
              Descuento:
              <input
                class="create__input create__descuento"
                type="number"
                name="descuento"
                id="descuento"
                placeholder="0%"
              />
            </label>

            <label class="create__label" for="cuotas">
              Cuotas:
              <select class="create__select" name="cuotas" id="cuotas">
                <option value="tres-cuotas" selected>
                  3 Cuotas sin interés
                </option>
                <option value="seis-cuotas">6 Cuotas sin interés</option>
                <option value="doce-cuotas">12 Cuotas sin interés</option>
              </select>
            </label>
          </div>

          <div class="create__content">
            <label class="create__label" for="imagenes">
              Imágenes:
              <input
                class="create__image"
                type="file"
                name="imagenes"
                id="imagenes"
              />
            </label>
          </div>

          <div class="create__content">
            <input
              class="create__button"
              type="button"
              value="Agregar Producto"
            />
            <input class="create__button" type="reset" value="Limpiar" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <section class="navbar container">
        <ul class="navbar__footer">
          <li class="navbar__item">
            <a class="navbar__link" href="./shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./register.html"> REGISTRARSE </a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">INGRESAR</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./contacto.html"> CONTACTO </a>
          </li>
        </ul>

        <picture class="navbar__img">
          <a href="./index.html">
            <img src="./img/branding/isotype.svg" alt="Logo Funko Shop" />
          </a>
        </picture>
      </section>

      <p class="copyright container">
        All rights reserved 2023 - Funkoshop &copy;
      </p>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./script/menu.js"></script>
  </body>
</html>
